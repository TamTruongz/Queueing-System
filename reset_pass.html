<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Queueing System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/login.css">


</head>

<body>
    <div class="main-login">
        <div class="area-login row">
            <div class="col-sm-12 col-md-5 col-lg-5 area-form-login">
                <div class="img-logo">
                    <img src="assets\images\logo.png" alt="">
                </div>
                <form class="form-login" action="">
                    <div class="d-inline-block">
                        <div class="area-heading-reset-pass">
                            <p>Đặt lại mật khẩu mới</p>
                        </div>

                        <div class="box-login">
                            <label for="">Mật khẩu</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="box-login mt-2">
                            <label for="">Nhập lại mật khẩu</label>
                            <input type="password" name="confirmpassword" required>
                        </div>

                        <div class="area-btn-login">
                            <button class="btn-login">Xác nhận</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-7 col-lg-7 area-images">
                <img src="assets\images\reset_pass.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
