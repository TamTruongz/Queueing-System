<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Queueing System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/login.css">


</head>

<body>
    <div class="main-login">
        <div class="area-login row">
            <div class="col-sm-12 col-md-5 col-lg-5 area-form-login">
                <div class="img-logo">
                    <img src="assets\images\logo.png" alt="">
                </div>
                <form class="form-login" action="reset_pass.html">
                    <div class="d-inline-block">
                        <div class="text-center">
                            <p class="text-heading">Đặt lại mật khẩu</p>
                            <p class="text-note">Vui lòng nhập email để đặt lại mật khẩu của bạn *</p>
                        </div>
                        <div class="box-forget">
                            <input type="text" name="username" required>
                        </div>
                        <div class="area-btn-forget">
                            <button class="btn-forget-cancel">Hủy</button>
                            <button class="btn-login" type="submit">Tiếp tục</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-7 col-lg-7 area-images">
                <img src="assets\images\login.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
